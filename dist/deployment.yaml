apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-web-deployment
  namespace: microservices-namespace
  labels:
    app: auth-web-deployment
    moduleid: microservice-auth-web-service
    version: 1.70.5-auth-base-cache-data-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-web-deployment
  template:
    metadata:
      labels:
        app: auth-web-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-auth-web-container:1.70.1-auth-base-cache-data-prod'
          env:
            -
              name: HOST
              value: www.repoflow.com
            -
              name: BASE_ROUTE_APP
              value: /auth
            -
              name: INTERNAL_PORT_APP
              value: '3000'
            -
              name: EXTERNAL_URL_GRAPH
              value: www.repoflow.com/auth/backend/graphql
            -
              name: EXTERNAL_URL_EVENTS
              value: www.repoflow.com/auth/backend/events
            -
              name: INTERNAL_URL_GRAPH
              value: 'auth-graph-service.microservices-namespace:4000/auth/backend/graphql'
            -
              name: INTERNAL_URL_EVENTS
              value: 'auth-graph-service.microservices-namespace:4000/auth/backend/events'
          ports:
            -
              containerPort: 3000
