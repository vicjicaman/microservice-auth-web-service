"apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: auth-web-deployment\n  namespace: microservices-namespace\n  labels:\n    app: auth-web-deployment\n    moduleid: microservice-auth-web-service\n    version: 1.70.4-auth-base-cache-data-prod\nspec:\n  replicas: 2\n  selector:\n    matchLabels:\n      app: auth-web-deployment\n  template:\n    metadata:\n      labels:\n        app: auth-web-deployment\n    spec:\n      containers:\n        -\n          name: app\n          image: 'repoflow/microservice-auth-web-container:1.70.1-auth-base-cache-data-prod'\n          env:\n            -\n              name: HOST\n              value: www.repoflow.com\n            -\n              name: BASE_ROUTE_APP\n              value: /auth\n            -\n              name: INTERNAL_PORT_APP\n              value: '3000'\n            -\n              name: EXTERNAL_URL_GRAPH\n              value: www.repoflow.com/auth/backend/graphql\n            -\n              name: EXTERNAL_URL_EVENTS\n              value: www.repoflow.com/auth/backend/events\n            -\n              name: INTERNAL_URL_GRAPH\n              value: 'auth-graph-service.microservices-namespace:4000/auth/backend/graphql'\n            -\n              name: INTERNAL_URL_EVENTS\n              value: 'auth-graph-service.microservices-namespace:4000/auth/backend/events'\n          ports:\n            -\n              containerPort: 3000\n"