apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-auth-web-deployment
  namespace: 'microservices-namespace'
  labels:
    app: microservice-auth-web-deployment
    moduleid: microservice-auth-web-service
    version: 1.70.1-master
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-auth-web-deployment
  template:
    metadata:
      labels:
        app: microservice-auth-web-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-auth-web-container:1.70.1-master'
          env:
            -
              name: HOST
              value: 'www.repoflow.com'
            -
              name: PATH_APP
              value: 'auth'
            -
              name: PORT
              value: '3000'
            -
              name: URL_GRAPH
              value: 'www.repoflow.com/auth/graphql'
            -
              name: URL_EVENTS
              value: 'www.repoflow.com/auth/events'


          ports:
            -
              containerPort: 3000
