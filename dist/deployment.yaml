apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-web-deployment
  namespace: microservices-namespace
  labels:
    app: auth-web-deployment
    moduleid: microservice-auth-web-service
    version: 1.70.3-auth-config-info
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-web-deployment
  template:
    metadata:
      labels:
        app: auth-web-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-auth-web-container:1.70.2-master'
          env:
            -
              name: HOST
              value: www.repoflow.com
            -
              name: AUTH_BASE_ROUTE_APP
              value: /auth
            -
              name: AUTH_INTERNAL_PORT_APP
              value: '3000'
            -
              name: AUTH_EXTERNAL_URL_GRAPH
              value: www.repoflow.com/auth/backend/graphql
            -
              name: AUTH_INTERNAL_URL_GRAPH
              value: 'auth-graph-service.microservices-namespace:4000/auth/backend/graphql'
          ports:
            -
              containerPort: 3000
